<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Quote</title>
</head>
<body>
    {% load humanize %}
    <form action='/wish' method ='POST'>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
                Welcome {{request.session.user_firstname}}
            </span>
            <a href="/quotes"><button class="btn btn-sm btn-outline-primary" type="button">Home</button></a>
            <a href="/logout"><button class="btn btn-sm btn-outline-secondary" type="button">Log Out</button></a>
    </nav>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action='/edit_fun' method ='POST'>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">First Name</label>
          <input type="text"  name="first_name" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Last Name</label>
            <input type="text"  name="last_name" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="text"  name="email" class="form-control" placeholder="email">
        </div>
        <input class="btn btn-primary" type="submit" value="Update">
      </form>
    </div>
  </div>


</body>
</html>
