<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Register</h1>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                  <form action='/create' method ='POST'>
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="exampleFormControlInput1">First Name</label>
                          <input type="text"  name="first_name" class="form-control" placeholder="first name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Last Name</label>
                            <input type="text"  name="last_name" class="form-control" placeholder="last name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="text"  name="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlInput1">Password</label>
                                <input type="password"  name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                            </div>
                        <div class="form-group">
                                <label for="exampleFormControlInput1">Confirm pw</label>
                                <input type="password"  name="con_pass" class="form-control" id="exampleFormControlInput1"placeholder="Confirm">
                            </div>
                        <input class="btn btn-primary" type="submit" value="Create">
                    </form>
                </div>
                <div class="container">
                        <h2 class="display-4">Login</h2>
                        <form action='/login_fun' method ='POST'>
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Email</label>
                              <input type="text"  name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlInput1">Password</label>
                                    <input type="password"  name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                                  </div>
                                  <input class="btn btn-primary" type="submit" value="Login">
                        </form>
                </div>        
        </div>        
    
</body>
</html>
